<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Aparecida Nutrição</title>
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">

	</head>
	<body>

		<header>
			<div class="container">
				<h1 class='main-title'>Aparecida Nutrição</h1>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="table-filter">Filter:</label>
				<input type="text" name="Filter" id="table-filter" class="campo" value="" placeholder="write a pacient name">
				<table>
					<thead>
						<tr>
							<th>Name</th>
							<th>Weight(kg)</th>
							<th>Height(m)</th>
							<th>Corporal Fat(%)</th>
							<th>IMC</th>
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="pacient" id="first-pacient" >
							<td class="info-name">Paulo</td>
							<td class="info-weight">100</td>
							<td class="info-height">2.00</td>
							<td class="info-fat">10</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="pacient" >
							<td class="info-name">João</td>
							<td class="info-weight">80</td>
							<td class="info-height">1.72</td>
							<td class="info-fat">40</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="pacient" >
							<td class="info-name">Erica</td>
							<td class="info-weight">54</td>
							<td class="info-height">1.64</td>
							<td class="info-fat">14</td>
							<td class="info-imc">0</td>
						</tr>

						<tr class="pacient">
							<td class="info-name">Douglas</td>
							<td class="info-weight">85</td>
							<td class="info-height">1.73</td>
							<td class="info-fat">24</td>
							<td class="info-imc">0</td>
						</tr>
						<tr class="pacient" >
							<td class="info-name">Tatiana</td>
							<td class="info-weight">46</td>
							<td class="info-height">1.55</td>
							<td class="info-fat">19</td>
							<td class="info-imc">0</td>
						</tr>
					</tbody>
				</table>

			</section>
		</main>

		<section class="container">
			<h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="error-message"></ul>
			<form id="form-add">
				<div class="grupo">
					<label for="name">Name:</label>
					<input id="name" name="name" type="text" placeholder="digite o nome do seu paciente" class="campo">
				</div>
				<div class="grupo">
					<label for="weight">Weight:</label>
					<input id="weight" name="weight" type="text" placeholder="digite o peso do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="height">Height:</label>
					<input id="height" name="height" type="text" placeholder="digite a altura do seu paciente"
						class="campo campo-medio">
				</div>
				<div class="grupo">
					<label for="fat">% of Fat:</label>
					<input id="fat" type="text" placeholder="digite a porcentagem de gordura do seu paciente"
						class="campo campo-medio">
				</div>
		
				<button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
			</form>
		</section>

	</body>
</html>

<script src="js/imcCalc.js"></script>
<script src="js/form.js"></script>
<script src="js/remove-pacient.js"></script>
<script src="js/filter.js"></script>
